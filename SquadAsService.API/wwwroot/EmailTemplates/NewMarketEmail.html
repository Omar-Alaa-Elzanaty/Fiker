<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Market Feature Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .email-header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .email-body {
            padding: 15px;
            color: #333;
            line-height: 1.6;
        }

        .email-footer {
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            New Feature on Fiker Market!
        </div>
        <div class="email-body">
            <p>
                We’re thrilled to announce a new feature in <strong>Market: @Model.Market</strong> to enhance your experience!
            </p>
            <p>
                Have questions? Contact us at <a href=@Model.FikerEmail>support@example.com</a>.
            </p>
        </div>
        <div class="email-footer">
            &copy; 2024 Fiker. All rights reserved.
        </div>
    </div>
</body>
</html>
